<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=""viewport content="width=device-width, initial-scale=1.0">
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Main container for the game-->
        <div class="game-container">
            <!--The Blackjack Table-->
            <div class="table">
                <!--Dealer's section-->
                <div class="dealer">
                    <h2>Dealer</h2>
                    <div class="dealer-cards">
                        <img src="images/cards/back.png" alt="Back Card">
                        <img src="images/cards/clubsA.png" alt="Clubs A">
                    </div>
                </div>
                <!--Player's section-->
                <div class="player">
                    <h2>Player</h2>
                    <div class="player-cards">
                        <img src="images/cards/hearts7.png" alt="Hearts 7">
                        <img src="images/cards/spadesK.png" alt="Spades K">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
