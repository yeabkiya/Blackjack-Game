<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name=""viewport content="width=device-width, initial-scale=1.0">
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Main container for the game-->
        <div class="game-container">
            <!--The Blackjack Table-->
            <div class="table">
                <!--Dealer's section-->
                <div class="dealer">
                    <h2>Dealer</h2>
                    <div class="dealer-cards">
                        <img src="images/cards/back.png" alt="Back Card">
                        <img src="images/cards/clubsA.png" alt="Clubs A">
                    </div>
                    
                </div>
                <!--Player's section-->
                <div class="player">
                    <h2>Player</h2>
                    <div class="player-cards">
                        <img src="images/cards/hearts7.png" alt="Hearts 7">
                        <img src="images/cards/spadesK.png" alt="Spades K">
                    </div>
                    <div class="chips">
                        <img src="images/chips/chip1.png" alt="Chip 1">
                        <img src="images/chips/chip5.png" alt="Chip 5">
                        <img src="images/chips/chip10.png" alt="Chip 10">
                        <img src="images/chips/chip25.png" alt="Chip 25">
                        <img src="images/chips/chip50.png" alt="Chip 50">
                        <img src="images/chips/chip100.png" alt="Chip 100">
                    </div>
                </div>
                <div class="controls">
                    <button class="deal-button">Deal</button>
                    <button class="hit-button">Hit</button>
                    <button class="stand-button">Stand</button>
                </div>
                <div class="chip-container">
                    <img class="chip" src="images/chips/chip1.png" alt="Chip 1">
                    <div class="tooltip">Betting Strategy: Use smaller bets to minimize losses early on.</div>
                </div>
                            
                <div class="chip-container">
                    <img class="chip" src="images/chips/chip10.png" alt="Chip 10">
                    <div class="tooltip">Betting Strategy: Increase bets gradually after a win.</div>
                </div>
                            
                <div class="chip-container">
                    <img class="chip" src="images/chips/chip50.png" alt="Chip 50">
                    <div class="tooltip">Betting Strategy: Use larger bets when you're on a winning streak.</div>
                </div>
                <div class="confetti-container">
                    <!--You won-->
                    <div class="you-won">YOU WON!</div>
                    <!-- Confetti pieces -->
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                    <div class="confetti"></div>
                </div>            
            </div>
        </div>
    </body>
</html>
